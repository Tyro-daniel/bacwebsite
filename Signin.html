<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    .password-container {
      position: relative;
      margin-bottom: 5px;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 16px;
    }

    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
      gap: 6px;
    }

    .remember-me input[type="checkbox"] {
      margin: 0;
      transform: scale(1.1); /* Optional: slightly larger checkbox */
    }

    .forgot-password a {
      font-size: 14px;
      color: #5c6bc0;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 20px;
      color: #555;
      text-align: left;
      margin-left: 5px;
    }

    .signin-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signin-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">BAC</div>
      <h2>Welcome Back</h2>
      <p>Please enter your details</p>

      <form>
        <input type="email" placeholder="Email" required />

        <div class="password-container">
          <input type="password" id="loginPassword" placeholder="Password" required />
          <i class="fas fa-eye toggle-icon" onclick="togglePassword('loginPassword', this)"></i>
        </div>

        <div class="options-row">
          <label class="remember-me">
            <input type="checkbox" />
            <span>Remember me</span>
          </label>

          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>

        <div class="signin-link">
          Don't have an account? <a href="index.html">Sign Up</a>
        </div>
      </form>
    </div>

    <div class="graphic-container">
      <img src="logo.PNG" alt="Illustration" class="side-image" />
    </div>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
</body>
</html>
