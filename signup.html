<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - BACConnect</title>
  <link rel="stylesheet" href="CSS/auth.css" />

  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">BACConnect</div>
      <h2>Create Your Account</h2>
      <p class="subtitle">Join the experience and connect with peers.</p>

      <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required />
        
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <!-- Password -->
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required />
          <i class="fas fa-eye toggle-icon"></i>
        </div>

        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <i class="fas fa-eye toggle-icon"></i>
        </div>

        <a href="dashboard.html" class="submit-btn">Sign Up</a>

        <!-- Sign In Link -->
        <div class="redirect-link">
          Already have an account? <a href="Signin.html">Sign In</a>
        </div>
      </form>
    </div>

    <div class="graphic-container">
      <img src="Assets/Image/Logo/logo.png" alt="BAC Logo" class="side-image" />
    </div>
  </div>

  <script src="JS/auth.js"></script>
</body>
</html>
